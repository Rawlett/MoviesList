<div class="list-container">
    <div class="search-container">
        <mat-form-field class="list-form-field" appearance="fill">
            <input matInput type="search" placeholder="Buscar..." [(ngModel)]="busqueda" (ngModelChange)="getMovies($event)">
        </mat-form-field>
    </div>
    <mat-grid-list *ngIf="cards" [cols]="breakpoint" rowHeight="400px" (window:resize)="onResize($event)">
        <mat-grid-tile *ngFor="let card of cards">
            <mat-card class="dashboard-card" (click)="goMovieDetail(card)">
                <mat-card-header>
                    <mat-card-title>{{card.Title}}</mat-card-title>
                    <mat-card-subtitle>{{card.Year}}, {{card.Type}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-xl-image src={{card.Poster}} alt="Poster">
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
